<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container container-flex">
      <div class="wrapper">
        <div class="main">
          <h3 class="result-title">Your Result</h3>
          <div class="total-score">
            <div class="score">
              <span>76</span>
              <span>of 100</span>
            </div>
          </div>
          <h3 class="content-title">Great</h3>
          <p class="content-body">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-container">
        <div class="summary">
          <h3>Summary</h3>
          <div class="score-box reaction-bg">
            <div class="subject reaction-text-color">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="score">
              <span>80</span>
              <span>/100</span>
            </div>
          </div>

          <div class="score-box memory-bg">
            <div class="subject memory-text-color">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="score">
              <span>92</span>
              <span>/100</span>
            </div>
          </div>

          <div class="score-box verbal-bg">
            <div class="subject verbal-text-color">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="score">
              <span>61</span>
              <span>/100</span>
            </div>
          </div>

          <div class="score-box visual-bg">
            <div class="subject visual-text-color">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="score">
              <span>72</span>
              <span>/100</span>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
